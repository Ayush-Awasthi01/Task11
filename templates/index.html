<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4"> Personalized Mentor Recommendation System</h2>

    <!-- Form -->
    <form id="recommendationForm" class="card shadow-sm p-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Preferred Subject</label>
          <input type="text" name="preferred_subject" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Target College</label>
          <input type="text" name="target_college" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Preparation Level (1-5)</label>
          <input type="number" name="prep_level" class="form-control" min="1" max="5" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Learning Style</label>
          <input type="text" name="learning_style" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4 w-100">Get Recommendations</button>
    </form>

    <!-- Results -->
    <div class="mt-5" id="results" style="display: none;">
      <h4>Top Mentor Matches</h4>
      <div id="mentorList" class="list-group mt-3"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
